<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>output element</title>
    <!-- $Id: output_en.html 1196 2011-01-10 10:49:28Z klaus $ -->
    <style>
      body { font-family: sans-serif; }
      table { border-collapse: collapse;  }
      table, td, th { border: 1px solid; padding: 10px;}
      output { background: lightgray; 
        padding-left: 0.5em; padding-right: 0.5em; }
      .num { text-align: right; }
    </style>
    <script>
function updateSum() {
  var ips = document.getElementsByTagName("input");
  var sum = 0;
  var prods = 0;
  for (var i=0; i<ips.length; i++) {
    if (ips[i].value > 0) {
      sum += ips[i].value * Number(document.getElementById(
        ips[i].name+"Price").innerHTML);
      prods += Number(ips[i].value);
    }
  }
  document.getElementById("sumProd").value = prods;
  document.getElementById("sum").value = sum;
  document.getElementById("sum").innerHTML = sum;
}
window.onload = function() { updateSum(); }
    </script>
  </head>
  <body>
<form oninput="updateSum();" method=get>
  <table>
    <tr><th>Product<th>Price (US$)<th>Quantity
    <tr><td>Keyboard<td class=num id=i1Price>39.50<td>
    <input name=i1 id=i1 type=number min=0 value=0 max=99>
    <tr><td>Mouse<td class=num id=i2Price>26.30<td>
    <input name=i2  id=i2 type=number min=0 value=0 max=99>
    <tr><td>Monitor<td class=num id=i3Price>264.50<td>
    <input name=i3 id=i3 type=number min=0 value=0 max=99>
  </table>
  <p>Your shopping cart contains <output name=sumProd for="i1 i2 i3"
    id=sumProd></output> items. Total price:
    <output name=sum for="i1 i2 i3" id=sum></output> US$.
    <input type=submit value=Submit>
</form>
</body>
</html>
